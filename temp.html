<script type="text/javascript">// <![CDATA[
    $(document).ready(function(){
        $("#page-title").css("display", "none");
        //$("#main-content .newsitem").css("margin-top", 0);
        //$("#main-content > div.text-center:nth-child(2)").css("display", "none");

        const frame = document.getElementById("embedded-frame");
        var prevHeight = 0;
        window.addEventListener("message", (event) => {
            if (event.origin !== "https://mobasketball.github.io")
                return;
            var newHeight = ( event.data["html.clientHeight"] - event.data["roContainer.scrollHeight"] > 100 ? event.data["roContainer.scrollHeight"] : event.data.max );
            console.debug({
                newHeight: newHeight,
                prevHeight: prevHeight,
                logic: newHeight > prevHeight
            })
            if(newHeight > prevHeight){
                prevHeight = newHeight;
                frame.style.height = newHeight + "px";
            }
            console.debug(frame.style.height);
        }, false);
    });
// ]]></script></p>
